{% extends 'base.html' %}
{% block content %}
<h1>All Bills</h1>
{% for bill in object_list %}
    <li>{{ bill.name }} - Due: {{ bill.dueDate }}</li>
{% empty %}
    <li>No bills yet.</li>
{% endfor %}
<a href="{% url 'bills_create' %}" class="waves-effect waves-light btn">Add Bill</a>
{% endblock %}
