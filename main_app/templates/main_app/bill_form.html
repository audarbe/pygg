{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit Bill</h1>
    {% else %}
        <h1>Add Bill</h1>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
  
    <script>
        let dateEl = document.getElementById('id_dueDate');
        M.Datepicker.init(dateEl, {
            format: 'yyyy-mm-dd',
            defaultDate: new Date(),
            setDefaultDate: true,
            autoClose: true
        });
        let selectEl = document.getElementById('id_category');
        M.FormSelect.init(selectEl);
    </script>
{% endblock %}
