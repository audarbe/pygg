{% extends 'base.html' %}
{% block content %}
{% for bill in bills|slice:":5"%}
    <li>{{ bill.name }} - Due: {{ bill.dueDate }} 
        <a href="{% url 'bills_update' bill.id %}" class="waves-effect waves-light btn-small"><i class="tiny material-icons left">create</i>Edit</a>
        <a href="{% url 'bills_delete' bill.id %}" class="waves-effect waves-light btn-small"><i class="tiny material-icons left">delete</i>Delete</a>
    </li>
{% empty %}
    <li>No bills yet.</li>
{% endfor %}
<a href="{% url 'bills' %}"" class="waves-effect waves-light btn">View All Bills</a>

{% endblock %}
